<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="ReciclaCoins.css">
    <link rel="shortcut icon" href="imagens/logo2.ico" type="imagens">
    <title>Triade Futurista Urbana</title>
    
</head>
<body>
    <!--imagem de inicio-->

    <div class="imagem">
        <center>
        <img src="imagens/bem vindo.png" alt="imagem de bem vindo" width="1500" height="500">
        </center>
    </div>

    <div class="texto2">
        <p class="texto2"> CRIE SUA CONTA NO RECICLACOINS</p>
    </div>

    <div>
        <p class="texto3"> Com a conta MoneyTech você terá descontos com comercio associados.</p>
    </div>
    
    <br>

    <form>
        <center>
		<label for="nome" class="texto1">Nome:</label>
		<input type="text" id="nome" name="nome" class="texto1"><br><br>
		
		<label for="email" class="texto1">E-mail:</label>
		<input type="email" id="email" name="email" class="texto1"><br><br>

        <label for="CPF" class="texto1">CPF:</label>
		<input id="CPF"  name="CPF" class="texto1" type="text"><br><br>

        <label for="telefone" class="texto1">Telefone:</label>
		<input id="telefone"  name="telefone" class="texto1" type="text"><br><br>

        <label for="senha" class="texto1">Crie uma senha:</label>
		<input type="password" id="senha" name="senha" class = "texto1"><br><br>
		
		<label for="genero" class = "texto1">Gênero:</label>
		<input type="radio" id="masculino" name="genero" value="masculino">
		<label for="masculino" class="texto1">Masculino</label>
		<input type="radio" id="feminino" name="genero" value="feminino">
		<label for="feminino" class="texto1">Feminino</label><br><br>
		
		<label for="cidade" class = "texto1">Cidade:</label>
		<input type="text" id="cidade" name="cidade" class="texto1"><br><br>
		
        <label for="estado" class = "texto1">Estado:</label>
		<input type="text" id="cidade" name="cidade" class="texto1"><br><br>

		<input type="checkbox" id="termos" name="termos" class = "texto1">
		<label for="termos" class="texto1">Aceito os termos e condições</label><br>
	
		<input type="submit" value="Enviar" class="botao">
        </center>
	</form>




    <!--rodape-->
    <footer class="rodape">
        <p class="rodape">Triade Futurista Urbana @2024 Todos direitos preservados</p>
    </footer>

</body>
</html>
